buildscript {
    dependencies {
        classpath 'org.postgresql:postgresql:42.2.1'
    }
}

plugins {
	id 'idea'
	id 'java'
	id 'org.springframework.boot' version '2.0.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'org.flywaydb.flyway' version '5.0.7'
}

group = 'com.appteam'
version = '0.0.1-SNAPSHOT'

apply plugin: "org.springframework.boot"

java.sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    // do not modify versions
    implementation 'com.channelape:shopify-sdk:2.5.0'
    implementation('org.glassfish.jersey.core:jersey-client') {
        version {
            strictly('2.25.1')
        }
    }
    implementation('org.glassfish.jersey.core:jersey-common') {
        version {
            strictly('2.25.1')
        }
    }
    implementation('org.glassfish.jersey.media:jersey-media-jaxb') {
        version {
            strictly('2.25.1')
        }
    }
    implementation('org.glassfish.jersey.media:jersey-media-json-jackson') {
        version {
            strictly('2.25.1')
        }
    }
    implementation('org.mockito:mockito-core') {
        version {
            strictly('2.22.0')
        }
    }
    //implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE'
	//implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.flywaydb:flyway-core'
	runtimeOnly 'org.postgresql:postgresql'

	compile 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.security.oauth:spring-security-oauth2'
	compile('org.springframework.security:spring-security-web:4.1.3.RELEASE')
	implementation 'org.springframework.security:spring-security-config'

	compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '1.0.0.RELEASE'
	implementation 'org.springframework.security:spring-security-oauth2-core'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '5.1.0.RELEASE'


	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mockito:mockito-core:1.10.19'
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/postgres'
    user = 'postgres'
    password = '1234'
    schemas = ['through-track-plugin_db']
    locations = ['filesystem:.src/main/resources/db/migration']
}

tasks.named('test') {
	useJUnitPlatform()
}

targetCompatibility = JavaVersion.VERSION_11
